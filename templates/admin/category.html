<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    {% include "admin/admin_css_link.html" %}
</head>
<body>
{% include "admin/admin_header.html" %}
<div id="app" class="container-fluid page-body-wrapper">

    {% include "admin/sidebar_admin.html" %}

    <div class="row flex-grow">
        <div class="col-12 grid-margin stretch-card">
            <div class="card card-rounded">
                <div class="card-body">
                    <div class="d-sm-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="card-title card-title-dash" style="font-family: 'Bahnschrift SemiBold',serif">Category</h4>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary"  @click="openModal">Add New Category</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                    <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% raw %}
                                <tr v-for="(item, index) in category_list" :key="'list_'+index">
                                    <td>{{ item.name }}</td>

                                    <td>{{ item.description }}</td>
                                    <td>
                                        <button class="btn btn-warning m-1" @click="editUser(item)">Edit</button>
                                        <button class="btn btn-danger" @click="deleteUser(index)">Delete</button>
                                    </td>
                                </tr>
                                {% endraw %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="submitForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" v-model="form.name" placeholder="Enter category name" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" v-model="form.description" placeholder="Enter category description" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const { createApp } = Vue;

    const app = createApp({
        data() {
            return {
                isEdit: false,
                form: {
                    name: '',
                    description: ''
                },
                category_list: [
                    { name: 'Beer', description: 'A type of alcoholic drink' },
                    { name: 'Juice', description: 'A non-alcoholic beverage' }
                ]
            }
        },
        methods: {
            openModal() {
                this.isEdit = false;
                this.resetForm();
                const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
                modal.show();
            },
            editUser(user) {
                this.isEdit = true;
                this.form = { ...user };
                const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
                modal.show();
            },
            submitForm() {
                if (this.isEdit) {

                    const index = this.category_list.findIndex(u => u.name === this.form.name);
                    if (index !== -1) {
                        this.category_list[index] = { ...this.form };
                    }
                } else {

                    this.category_list.push({ ...this.form });
                }

                this.resetForm();
                const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
                modal.hide();
            },
            deleteUser(index) {
                Swal.fire({
                    title: "Are you sure?",
                    text: "You won't be able to revert this!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, delete it!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        this.category_list.splice(index, 1);
                        Swal.fire({
                            title: "Deleted!",
                            text: "The category has been deleted.",
                            icon: "success"
                        });
                    }
                });
            },
            resetForm() {
                this.form = { name: '', description: '' };
            }
        }
    }).mount('#app');
</script>

{% include "admin/footer_admin.html" %}
</body>
</html>
