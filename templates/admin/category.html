<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    {% include "admin/admin_css_link.html" %}
</head>
<body>
{% include "admin/admin_header.html" %}
<div id="app" class="container-fluid page-body-wrapper">

    {% include "admin/sidebar_admin.html" %}

    <div class="row flex-grow">
        <div class="col-12 grid-margin stretch-card">
            <div class="card card-rounded">
                <div class="card-body">
                    <div class="d-sm-flex justify-content-between align-items-start">
                        <div>
                            <h4 class="card-title card-title-dash" style="font-family: 'Bahnschrift SemiBold',serif">Category</h4>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary"  @click="openModal">Add New Category</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                    <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% raw %}
                                <tr v-for="(item, index) in category_list" :key="'list_'+index">
                                    <td>{{ item.name }}</td>

                                    <td>{{ item.description }}</td>
                                    <td>
                                        <button class="btn btn-warning m-1" @click="editUser(item)">Edit</button>
                                        <button class="btn btn-danger" @click="deleteUser(index)">Delete</button>
                                    </td>
                                </tr>
                                {% endraw %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form @submit.prevent="submitForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" v-model="form.name" placeholder="Enter category name" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" v-model="form.description" placeholder="Enter category description" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const { createApp } = Vue;

    const app = createApp({
        data() {
            return {
                isEdit: false,
                form: {
                    id: null,
                    name: '',
                    description: ''
                },
                category_list: []
            }
        },
        methods: {

            fetchCategories() {
                fetch('/get_categories')
                    .then(response => response.json())
                    .then(data => {
                        this.category_list = data;
                    })
                    .catch(error => console.error('Error fetching categories:', error));
            },
            openModal() {
                this.isEdit = false;
                this.resetForm();
                const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
                modal.show();
            },
            editUser(category) {
                this.isEdit = true;
                this.form = { ...category };
                const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
                modal.show();
            },
            submitForm() {
                const url = this.isEdit ? `/update_category/${this.form.id}` : '/add_category';
                const method = this.isEdit ? 'PUT' : 'POST';

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.form)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        Swal.fire({
                            position: "top-end",
                            icon: "success",
                            title: "Category saved successfully!",
                            showConfirmButton: false,
                            timer: 1500
                        });
                        this.fetchCategories();
                        this.resetForm();
                        const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
                        modal.hide();
                    } else {
                        console.error(data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
            },
            deleteUser(index) {
                const category = this.category_list[index];
                Swal.fire({
                    title: "Are you sure?",
                    text: "You won't be able to revert this!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes, delete it!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/delete_category/${category.id}`, {
                            method: 'DELETE'
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message === 'Category deleted successfully') {
                                this.category_list.splice(index, 1);
                                Swal.fire({
                                    title: "Deleted!",
                                    text: "The category has been deleted.",
                                    icon: "success"
                                });
                            } else {
                                console.error(data.error);
                            }
                        })
                        .catch(error => console.error('Error:', error));
                    }
                });
            },
            resetForm() {
                this.form = { id: null, name: '', description: '' };
            }
        },
        mounted() {
            this.fetchCategories();
        }
    }).mount('#app');
</script>


{% include "admin/footer_admin.html" %}
</body>
</html>
